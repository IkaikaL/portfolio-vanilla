<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/cats.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Figtree"
    />
    <title>Ikaika Lee</title>
  </head>
  <body>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <h1>Amazing</h1>
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <img src="../assets/drunkCat.jpg" class="carrousel-images" />
      </div>

      <div class="mySlides fade">
        <img src="../assets/cornCat.jpg" class="carrousel-images" />
      </div>

      <div class="mySlides fade">
        <img src="../assets/moneyCat.jpg" class="carrousel-images" />
      </div>
      <div class="mySlides fade">
        <img src="../assets/noodleCat.jpg" class="carrousel-images" />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onClick="currentSlide(4)"></span>
      </div>
    </div>
    <a type="boring" href="./index.html" class="boring-button"> coding </a>
    <script src="./js/carousel.js"></script>
  </body>
</html>
